<!-- signin -->
<section class="signin py-5">
    <div class="container">
      <div class="row main-content-agile">
        <div class="col-lg-6 col-md-9 mx-auto">	
          <div class="sub-main-w3 text-center">	
            <h3>Sign in as Guide</h3>
            <p class="mt-2 mb-4">Enter your email and password to get sign in.</p>
            <form action="#" method="post">
              <div class="icon1">
                <input placeholder="Username or Email" [(ngModel)]="username" name="username" type="email" required="">
              </div>
              <div class="icon2">
                <input  placeholder="Password" [(ngModel)]="password"  name="password"  type="password" required="">
              </div>
              <label class="anim">
              <input type="checkbox" class="checkbox">
                <span>Remember Me</span> 
                <a href="#">Forgot Password</a>
              </label> 
                <div class="clearfix"></div>
              <input type="submit" (click)="login()" value="Sign in" >
              <p>Donâ€™t know an Account ? <a routerLink="/signup" class="ml-2"><strong>Create your Account</strong></a></p>
            </form>
          </div>
        </div>
        <div class="col-lg-6 col-md-8 mx-auto">
          <img src="assets/images/banner.png" alt="" class="img-fluid"/>
        </div>
      </div>
    </div>
  </section>
  <!-- //signin -->
