<app-header2></app-header2>

<!-- banner -->
<section class="inner-banner">
    <div class="container">
    </div>
  </section>
  <!-- //banner -->
  

<!-- signin -->
<section class="signin py-5">
    <div class="container">
      <div class="row main-content-agile">
        <div class="col-lg-6 col-md-9 mx-auto">	
          <div class="sub-main-w3 text-center">	
            <h3>Enter your Tour Details</h3>
            
            <form action="#" method="post">
              <div class="icon1">
                <input placeholder="From" [(ngModel)]="username" name="username" type="email" required="">
              </div>
              <div class="icon2">
                <input  placeholder="Destination" [(ngModel)]="password"  name="password"  type="email" required="">
              </div>
              <div class="icon2">
                  <input  placeholder="Total Number of Persons"   type="email" required="">
                </div>

              <div class="icon2">
                <strong>From Date:</strong><input  placeholder="Date"  type="text"   type="date" required="" >
              </div>

              <div class="icon2">
                <strong>To Date : </strong> <input  placeholder="Date" type="text"   type="date" required="">
              </div>

              <div class="clearfix"></div>
              <input type="submit" (click)="login()" value="Plan My Trip" >
              
            </form>
          </div>
        </div>
        <div class="col-lg-6 col-md-8 mx-auto">
          <img src="assets/images/banner.png" alt="" class="img-fluid"/>
        </div>
      </div>
    </div>
  </section>
  <!-- //signin -->
  <br><br><br><br><br><br>
  <app-footer></app-footer>
